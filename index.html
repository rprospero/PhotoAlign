<!DOCTYPE html>
<html lang="en-us">
  <head>
    <link rel=StyleSheet HREF="bootstrap/css/bootstrap.min.css" />
    <title>Photo Align</title>
  </head>
  <body>
    <script src="Main.js"></script>
    <canvas id="original" style="border: 1px solid black;position: relative" width="653" height="986"></canvas>
    <canvas id="aligned" style="border: 1px solid black;position: relative" width="900" height="900"></canvas>
    <div id="results" class="row">
      <div class="col-md-12 text-center">
        <table id="scans" class="table">
        </table>
      </div>
    </div>

    <div class="row">
      <div class="col-md-2 text-center">
        <label for="runfile">
          Step Size (mm)
        </label>
        <input type="number" id="stepSize" value="0.5"/>
      </div>
      <div class="col-md-2 text-center">
        <label for="rotations">
          Rotations (°)
        </label>
        <input type="text" id="rotations" value="0 5 10 15 20 25 30 35 40 45 50" />
      </div>
      <div class="col-md-4 text-center">

        <table>
          <tr>
            <td>
              <input type="radio" name="mount" value="Top">
              <label for="top">
                Top origin
              </label>
              <input type="number" id="top" value="0" />
            </td>
          </tr>
          <tr>
            <td>
              <input type="radio" name="mount" value="Bottom">
              <label for="bottom">
                Bottom Origin
              </label>
              <input type="number" id="bottom" value="70" />
            </td>
          </tr>
        </table>
      </div>

      <div class="col-md-2 text-center">

        <label for="offset">
          Horizontal Origin
        </label>
        <input type="number" id="offset" value="0" />
      </div>
    </div>

    <div class="row">
      <div class="col-md-12 text-center">
        <div class="btn-group" role="group">
          <form>
            <label class="btn btn-primary" for="filePath">
              <span class="glyphicon glyphicon-picture" aria-hidden="true"></span> Image
            </label>
            <input class="hidden" type="file" id="filePath">

            <a href="index.html" id="exportLink"
               class="btn btn-primary"
               download="scans.txt">
              <span class="glyphicon glyphicon-share" aria-hidden="true"></span> Export
            </a>
            <a href="index.html" id="saveLink"
               class="btn btn-primary"
               download="dump.json">
              <span class="glyphicon glyphicon-save" aria-hidden="true"></span> Save
            </a>

            <label for="loadPath" class="btn btn-primary">
              <span class="glyphicon glyphicon-folder-open" aria-hidden="true"></span> Open
            </label>
            <input type="file" id="loadPath" class="hidden">
          </form>
        </div>
      </div>
    </div>

  </body>
</html>
